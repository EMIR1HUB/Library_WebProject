<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a href="../">
        <img src="img/icon.png" alt="Logo" width="40" height="40" class="d-inline-block">BookBay
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../books">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../people">Читатели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск по книгам" aria-label="Search">
            <button class="btn" type="submit"></button>
        </form>
    </div>
</nav>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Date Birth</th>
        <th>Email</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:utext="${person.getId()}">user</td>
        <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() +
        ' ' + person.getLastName() + ' ' + person.getPatronymic()}">user</a></td>
        <td th:utext="${person.getDateBirth()}">date</td>
        <td th:utext="${person.getEmail()}">email</td>
    </tr>
</table>

<br><hr>

<a href="/people/new">Create new person</a>
<br>
<a href="../">Home</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
