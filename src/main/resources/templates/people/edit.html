<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="lastname">Фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastname">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
    <br/>

    <label for="patronymic">Отчество: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic">
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    <br/>

    <label for="date_birth">Год рождения: </label>
    <input type="text" th:field="*{dateBirth}" id="date_birth">
    <div style="color:red" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">Name Error</div>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br/>

    <label for="phone">Номер телефона: </label>
    <input type="text" th:field="*{phone}" id="phone">
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</div>
    <br/>

    <input type="submit" value="Редактировать">
</form>
</body>
</html>
