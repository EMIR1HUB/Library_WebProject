<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a href="../">
        <img src="icon.png" alt="Logo" width="40" height="40" class="d-inline-block">BookBay
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../books">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../people">Читатели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск по книгам" aria-label="Search">
            <button class="btn" type="submit"></button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="btn_top">
        <a class="btn_greeen" href="/books/new">Добавить книгу</a>
    </div>

    <div class="row row_new row_new_start text-center">
        <div class="frame col-6" th:each="book : ${books}">
            <div class="frame_inner">
                <div class="frame_image">
                    <img th:if="${book.getPathFileName() != null}" th:src="@{${'/img/books/' +  book.getPathFileName()}}">
                    <img th:if="${book.getPathFileName() == null}" src="/defolt/empty.png">
                </div>
                <div class="row justify-content-center">
                    <a class="col-8" th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">name</a>
                    <a class="col-8" th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}">author</a>
                    <p class="col-8" th:utext="${book.getYear()} + ' г.'">year</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
