<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

<nav class="navbar navbar-expand-lg">
    <a href="../">
        <img src="/icon.png" alt="Logo" width="40" height="40" class="d-inline-block"> BookBay
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../books">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../../people">Читатели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск по книгам" aria-label="Search">
            <button class="btn" type="submit"></button>
        </form>
    </div>
</nav>

<div class="container">
    <form class="change_data" th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" enctype="multipart/form-data"
          th:object="${book}">
        <div class="form-inner">
            <h3>Редактирование</h3>

            <label class="input-file" >Фото:
                <input type="file" name="file"
                       multiple accept="image/*,image/jpeg">
                <span>Выберите картинку</span>
            </label>

            <label for="name">Название книги: </label>
            <input type="text" th:field="*{name}" id="name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

            <label for="author">Введите автора: </label>
            <input type="text" th:field="*{author}" id="author">
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
            <!--    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>-->

            <label for="year">Введите год: </label>
            <input type="text" th:field="*{year}" id="year">
            <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Error</div>
            <!--    <div style="color:red" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">Name Error</div>-->

            <br/>
            <input type="submit" value="Редактировать">
        </div>
    </form>
</div>

    $('.input-file input[type=file]').on('change', function () {
        let file = this.files[0];
        $(this).next().html(file.name);
    });
